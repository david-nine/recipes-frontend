<form class="row d-flex justify-content-center" [formGroup]="formGroup">
  <div class="alert alert-danger alert-dismissible" role="alert" *ngIf="loginError">
    <button (click)="onCloseErrorAlert()" type="button" class="close"><span>&times;</span></button>
    Invalid credentials
  </div>
  <div class="col-xs-3"></div>
  <div class="col-xs-6">
    <div class="form-group">
      <label for="login">Name</label>
      <input type="text" name="login" id="login" class="form-control" formControlName="name">
      <app-control-errors
        [errors]="{required: 'This field is required'}"
        [control]="formGroup.controls['name']"
      ></app-control-errors>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" name="password" id="password" class="form-control" formControlName="password">
      <app-control-errors
        [errors]="{
          required: 'This field is required',
          minlength: 'Should be more than 5 characters'
        }"
        [control]="formGroup.controls['password']"
      ></app-control-errors>
    </div>
    <div>
      <button type="button" class="btn btn-primary" (click)="onSubmit()">Log in</button>
    </div>
  </div>
  <div class="col-xs-3"></div>
</form>
