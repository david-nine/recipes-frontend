<form class="row d-flex justify-content-center" [formGroup]="formGroup">
  <div class="col-xs-3"></div>
  <div class="col-xs-6">
    <div class="form-group">
      <label for="login">Name</label>
      <input type="text" name="login" id="login" class="form-control" formControlName="name">
      <app-control-errors
        [errors]="{required: 'This field is required'}"
        [control]="formGroup.controls['name']"
      ></app-control-errors>
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <input type="description" name="description" id="description" class="form-control" formControlName="description">
      <app-control-errors
        [errors]="{
          required: 'This field is required'
        }"
        [control]="formGroup.controls['description']"
      ></app-control-errors>
    </div>
    <div class="form-group">
      <label for="howToMake">How to make</label>
      <input type="howToMake" name="howToMake" id="howToMake" class="form-control" formControlName="howToMake">
      <app-control-errors
        [errors]="{
          required: 'This field is required'
        }"
        [control]="formGroup.controls['howToMake']"
      ></app-control-errors>
    </div>
    <div class="form-group">
      <label for="cookTIme">Cook time</label>
      <input type="cookTIme" name="cookTIme" id="cookTIme" class="form-control" formControlName="cookTIme">
      <app-control-errors
        [errors]="{
          required: 'This field is required'
        }"
        [control]="formGroup.controls['cookTIme']"
      ></app-control-errors>
    </div>
    <div class="form-group">
      <label for="revenue">Revenue</label>
      <input type="revenue" name="revenue" id="revenue" class="form-control" formControlName="revenue">
      <app-control-errors
        [errors]="{
          required: 'This field is required'
        }"
        [control]="formGroup.controls['photoUrl']"
      ></app-control-errors>
    </div>
    <div class="form-group">
      <label for="photoUrl">photoUrl</label>
      <input type="photoUrl" name="revenue" id="photoUrl" class="form-control" formControlName="photoUrl">
      <app-control-errors
        [errors]="{
          required: 'This field is required'
        }"
        [control]="formGroup.controls['photoUrl']"
      ></app-control-errors>
    </div>
    <div>
      <button type="button" class="btn btn-primary" (click)="onSubmit()">Log in</button>
    </div>
  </div>
  <div class="col-xs-3"></div>
</form>
